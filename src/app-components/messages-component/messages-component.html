<template>
  <require from="./messages-component.scss"></require>

  <div if.bind="messageService.messages.length">

    <h2 class="title">Messages</h2>
    <button class="clear"
            click.delegate="messageService.clear()">Clear messages</button>

    <div repeat.for='message of messageService.messages'> ${message} </div>
  
  </div>
</template>
